<body class="backBox ">

    <div class="container mt-5">

        <div class="row">

            <div class="col-md-2">
            </div>
            <div class="col-md-8 col-12 offset=md-1">
                <form [formGroup]="registerForm" class="formBox" (ngSubmit)="onSubmit()">
                    <h1 class="title mb-5 text-center form-check-label text-info    ">Register Now!</h1>
                    <div class="form-group">
                        <label class="form-label">First name</label>
                        <input type="text" [class.is-invalid]="firstname.invalid&&firstname.touched"
                            formControlName="firstname" class="form-control" placeholder="Enter first name">
                        <div class="text-danger" *ngIf="firstname.invalid&&firstname.touched">
                            <small *ngIf="firstname.errors.required">First name is required</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Last name</label>
                        <input type="text" [class.is-invalid]="lastname.invalid&&lastname.touched"
                            formControlName="lastname" class="form-control" placeholder="Enter last name">
                        <div class="text-danger" *ngIf="lastname.invalid&&lastname.touched">
                            <small *ngIf="lastname.errors.required">Last name is required</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" [class.is-invalid]="email.invalid&&email.touched" formControlName="email"
                            class="form-control" placeholder="Enter email">
                        <div class="text-danger" *ngIf="email.invalid&&email.touched">
                            <small *ngIf="email.errors.required">Email is required</small>
                            <small *ngIf="email.errors.email">Enter email correctly</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" [class.is-invalid]="password.invalid&&password.touched"
                            formControlName="password" class="form-control" placeholder="Enter password">
                        <div class="text-danger" *ngIf="password.invalid&&password.touched">
                            <small *ngIf="password.errors.required">Password is required</small>
                            <small *ngIf="password.errors.minlength">Password has minimum 8 length characters</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Confirm Password</label>
                        <input type="password"
                            [class.is-invalid]="(confirmPassword.invalid&&confirmPassword.touched) ||registerForm.errors?.misMatch"
                            formControlName="confirmPassword" class="form-control" placeholder="Enter confirm password">

                        <div class="text-danger"
                            *ngIf="(confirmPassword.invalid&&confirmPassword.touched) ||registerForm.errors?.misMatch">
                            <small *ngIf="confirmPassword.errors?.required">Confirm password is required</small>
                            <small *ngIf="registerForm.errors.misMatch"> Password do not match</small>
                        </div>


                    </div>
                    <br>
                    <div class="text-right">
                        <a [routerLink]="['/login']">I am already member</a>
                    </div>
                    <br>
                    <div class="align-items-center form-group">
                        <button type="submit" class="btn btn-color text-white form-submit col-md-12">Register</button>
                    </div>
                </form>

                <br>

            </div>
        </div>
    </div>
    <router-outlet></router-outlet>
</body>
